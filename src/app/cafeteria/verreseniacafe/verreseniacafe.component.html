<h1>Visualizar Rese√±as</h1>
<div class="container my-4">

  <div class="accordion" id="accordionPedidos">
    <div class="accordion-item" *ngFor="let resenia of resenias; let i = index">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + i"
          [attr.aria-controls]="'collapse' + i"
          [attr.aria-expanded]="i === 0 ? 'true' : 'false'">
          <div class="d-flex flex-column flex-md-row justify-content-between w-100">
            <span>Pedido #{{ resenia.pedido?.no_orden || resenia.id || 'N/A' }}</span>
            <span class="fecha">{{ resenia.fecha | date:'medium' }}</span>
          </div>
        </button>
      </h2>
      <div [id]="'collapse' + i"
          class="accordion-collapse collapse"
          [class.show]="i === 0"
          [attr.aria-labelledby]="'heading' + i"
          data-bs-parent="#accordionPedidos">
        <div class="accordion-body">
          <p class="descripcion m-0"><strong>Productos:</strong> {{ resenia.productos || 'No disponible' }}</p>
          <p class="descripcion m-0"><strong>Total:</strong> <em> ${{ resenia.total || 'N/A' }} MXN</em></p>
          <hr class="linea-divisora">
          <div class="d-flex justify-content-between align-items-center">
            <p class="descripcion">
              <strong>üí¨ Comentario:</strong>
              {{ resenia.comentario ? resenia.comentario : 'Sin rese√±a todav√≠a' }}
            </p>
            <p class="descripcion fecha">
              <strong>‚≠ê Calificaci√≥n:</strong> {{ resenia.calificacion || 'N/A' }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
