<main>
  <section class="login-container">
    <h1>Iniciar sesión</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <input id="email" type="email" formControlName="email" placeholder="Correo electrónico" required />
      <br>
      <br>
      <input id="password" type="password" formControlName="password" placeholder="Contraseña" required />

      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
    <div class="login-links">
      <a routerLink="/principal/cambiarContrasena">Cambiar contraseña</a>
      <a routerLink="/principal/crearCuenta" ><b>¿No tienes cuenta?</b> Crear cuenta</a>
    </div>
  </section>
</main>
