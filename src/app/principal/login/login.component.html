<h1>Iniciar Sesión</h1>
<div class="login-container">

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <div class="container">
      <input id="email" type="email" formControlName="email" placeholder=" " class="form__input"
      [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      [class.ng-touched]="loginForm.get('email')?.touched"/>
      <label for="email">Correo electrónico</label>
    </div>
    <div class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Campo obligatorio
    </div>

    <div class="container">
      <input id="password" type="password" formControlName="password" placeholder=" " class="form__input"
        [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        [class.ng-touched]="loginForm.get('password')?.touched"/>
      <label for="password">Contraseña</label>
    </div>
    <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Campo obligatorio
    </div>


    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>
  <div class="login-links">
    <a routerLink="/cambiarContrasena">¿Olvidaste tu contraseña?</a>
    <a routerLink="/crearCuenta">¿No tienes cuenta? Crear cuenta</a>
  </div>
</div>
