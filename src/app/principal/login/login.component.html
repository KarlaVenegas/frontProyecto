<h1>Iniciar Sesión</h1>
<div class="login-container">

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <div class="container">

      <input id="correo" type="email" formControlName="correo" placeholder=" " class="form__input"
             [class.ng-invalid]="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched"
             [class.ng-touched]="loginForm.get('correo')?.touched"/>
      <label for="correo">Correo electrónico</label>
    </div>
    <div class="error-text" *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
      Campo obligatorio
    </div>

    <div class="container">
      <input id="contrasenia" type="password" formControlName="contrasenia" placeholder=" " class="form__input"
             [class.ng-invalid]="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched"
             [class.ng-touched]="loginForm.get('contrasenia')?.touched"/>
      <label for="contrasenia">Contraseña</label>
    </div>
    <div class="error-text" *ngIf="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched">
      Campo obligatorio
    </div>
    <div class="error-global" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>

  </form>

  <div class="login-links">
    <a routerLink="/cambiarContrasena">¿Olvidaste tu contraseña?</a>
    <a routerLink="/crearCuenta">¿No tienes cuenta? Crear cuenta</a>
  </div>
</div>
